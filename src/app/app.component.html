<div class="d-flex requestBlock">
          <button 
                 class="btn btn-primary" 
                 (click)="active(0)"
                 [style.background-color]="selectedBtn === 0 ? '#4f3c96' : ''"
                 [style.color]="selectedBtn === 0 ? '#ffffff' : ''"
                 >Users</button>
          <button 
                 class="btn btn-primary"
                 (click)="active(1)"
                  [style.background-color]="selectedBtn === 1 ? '#4f3c96' : ''"
                 [style.color]="selectedBtn === 1 ? '#ffffff' : ''"
                 >Winners</button>
          <button 
                  class="btn btn-primary"
                  (click)="active(2)"  
                  [style.background-color]="selectedBtn === 2 ? '#4f3c96' : ''"
                  [style.color]="selectedBtn === 2 ? '#ffffff' : ''"
                  >Toppers</button>
  </div>

<div *ngIf="selectedBtn === 0">
  <table style="width: 65vw;">
    <tr class="header">
      <th>Name</th>
      <th>Age</th>
      <th>Score <i (click)="onSort()" class="fa fa-sort" style="font-size: 20px;
        padding-left: 7px; cursor: pointer;"></i></th>
    </tr>
    <tr *ngFor="let details of userData , let i = index" class="usersData">
      <td>{{details.name}}</td>
      <td>{{details.age}}</td>
      <td>{{details.score}}</td>
      <button class="btn btn-primary" style=" background-color: darkslateblue; color: white" (click)="openDialog(details)">Add to Winners</button>
    </tr>
   
  </table>
</div>
<div *ngIf="selectedBtn === 1">
  <table style="width: 65vw;">
    <tr class="header">
      <th>Name</th>
      <th>Age</th>
      <th>Score  <i (click)="onSort()" class="fa fa-sort" style="font-size: 20px;
        padding-left: 7px; cursor: pointer;"></i></th>
    </tr>
    <tr *ngFor="let winner of winners" class="usersData">
      <td>{{winner.name}}</td>
      <td>{{winner.age}}</td>
      <td>{{winner.score}}</td>
    </tr>
   
  </table>
</div>
<div *ngIf="selectedBtn === 2">
  <table style="width: 65vw;">
    <tr class="header">
      <th>Name</th>
      <th>Age</th>
      <th>Score<i (click)="onSort()" class="fa fa-sort" style="font-size: 20px;
        padding-left: 7px; cursor: pointer;"></i></th>
    </tr>
    <tr *ngFor="let details of userData" class="usersData">
      <td *ngIf=" details.score > 90">{{details.name}}</td>
      <td *ngIf=" details.score > 90">{{details.age}}</td>
      <td *ngIf=" details.score > 90">{{details.score}}</td>
    </tr>
   
  </table>
</div>
